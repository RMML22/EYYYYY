<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3>Sign In</h3>
                <span>or use your account</span>

                <form action="#" id="form_input">
                    <div class="type">
                        <input type="email" placeholder="Email" id="email">
                    </div>
                    <div class="type">
                        <input type="password" placeholder="Password" id="password">
                    </div>

                    <!-- Remember me checkbox -->
                    <div class="remember">
                        <input type="checkbox" id="remember_me">
                        <label for="remember_me">Remember me</label>
                    </div>
                    <button class="btn bkg" id="signInButton">Sign In</button>

                </form>
            </div>

            <div class="form sign_up">
                <h3>Sign Up</h3>
                <span>or use your email for register</span>

                <form action="#" id="form_input">
                    <div class="type">
                        <input type="text" placeholder="Name" id="name">
                    </div>
                    <div class="type">
                        <input type="email" placeholder="Email" id="email">
                    </div>
                    <div class="type">
                        <input type="password" placeholder="Password" id="password">
                    </div>

                    <button class="btn bkg">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Welcome Back!</h3>
                <p>To keep with us please login with your personal info</p>

                <button class="btn btnSign-in">Sign Up <i class="bi bi-arrow-right"></i></button>
            </div>

            <div class="page page_signUp">
                <h3>Hello Friend!</h3>
                <p>Enter your personal details and start your journey with us</p>

                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i> Sign In
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
